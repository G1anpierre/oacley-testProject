<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/node_modules/owl.carousel/dist/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Oacley Project Test</title>
</head>

<body>


    <div class="container">
        <!-- begin header -->
        <div class="oacley-carousel">
            <div class="oacley-carousel__header">
                <h1 class="oacley-carousel__title">flight Jacket</h1>
                <p class="oacley-carousel__text">Aerodynamic engineering makes this speed specialist the ultimate
                    eyewear
                    for cycling, running and beyond.</p>
            </div>
        </div>
        <!-- end header -->

        <!-- begin carrusel -->

        <div class="nonloop owl-carousel owl-theme oacley-carousel-main">
            <div class="item">
                <a href="#">
                    <img class="img-fluid" src="./img/custon-flak.jpeg" alt="custom flack">
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <img class="img-fluid" src="./img/flight-jacket.jpeg" alt="flight jacket">
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <img class="img-fluid" src="./img/sutro.jpeg" alt="sutro">
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <img class="img-fluid" src="./img/flogskins.jpeg" alt="flogskins">
                </a>
            </div>
        </div>


        <!-- end carrousel -->

        <!-- begin buttons -->

        <div class="owl-carousel-buttons">
            <div class="owl-carousel-buttons__custom">
                <button class="btn btn-dark"> create your own</button>
            </div>
            <div class="owl-carousel-buttons__custom-example">
                <button class="btn btn-outline-dark">view all customizable products</button>
            </div>
        </div>

        <!-- end buttons -->
    </div>



    <!-- <script src="/js/lib/jquery-3.4.1.slim.min.js"></script> -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
